<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <script>
    function valid()
    {
	    var uname=document.getElementById("Name").value;
	    var npw=document.getElementById("password").value;
    	if(uname==null || uname=="")
	    {
	    	alert("Invalid Name");
		    return false;
	    }
	    else if(npw.length<6)
	    {
		    alert("Password must contain minimum 6 characters");
		    return false;
	    }
	    else
	    {
		    return true;
	    }
    }
    </script>
